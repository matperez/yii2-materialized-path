actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        Db:
            dsn: 'sqlite:tests/_output/temp.db'
            user: ''
            password: ''
            dump: tests/_data/dump.sql
            populate: true